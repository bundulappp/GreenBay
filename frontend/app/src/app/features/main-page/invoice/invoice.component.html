<app-header></app-header>
<div class="main-container">
  <table
    *ngIf="userInvoices?.length > 0"
    mat-table
    [dataSource]="userInvoices"
    class="mat-elevation-z8 table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="purchase_date">
      <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.purchase_date | date: "shortDate" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Item name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "USD":"symbol" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <div *ngIf="userInvoices?.length == 0" class="no-invoice">
    <p>You do not have any invoices</p>
  </div>
  <div class="button-container">
    <button mat-raised-button routerLink="/main/list">BACK</button>
  </div>
</div>
