<div class="main-container">
  <div class="image-container">
    <img src="{{ itemData.photoUrl }}" />
  </div>
  <div class="details-container">
    <h1>{{ itemData.itemName }}</h1>
    <h2>{{ itemData.price | currency: "USD":"symbol" }}</h2>
    <button [routerLink]="['/main/view-item', itemData.id]" mat-raised-button>
      SHOW MORE
    </button>
  </div>
</div>
