<div class="main-container">
  <h1 class="title">Green Bay</h1>
  <div class="register-container">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error
          *ngIf="
            username?.hasError('required') && password?.hasError('required')
          "
          >Username and password are required</mat-error
        >
        <mat-error *ngIf="password?.hasError('minlength')"
          >Password must be 8 characters</mat-error
        >
      </mat-form-field>
      <br />
      <div class="button-container">
        <button (click)="signUp()" mat-raised-button color="primary">
          SIGN UP
        </button>
        <div class="login">
          <p>Already have an account?</p>
          <a routerLink="/login">Log in</a>
        </div>
      </div>
    </form>
  </div>
</div>
